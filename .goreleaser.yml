---
before:
  hooks:
    - go mod tidy

builds:
  - skip: true

archives:
  - format: binary
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}.dev"
changelog:
  sort: asc
  filters:
    exclude:
      - '^test:'
      - "^chore"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: "Features"
      regexp: "^.*?feat:.*$"
      order: 0
    - title: "Bug fixes"
      regexp: "^.*?fix:.*$"
      order: 1
    - title: "Chores"
      regexp: "^.*?chore:.*$"
      order: 2
    - title: "Docs"
      regexp: "^.*?docs:.*$"
      order: 3
    - title: "CI"
      regexp: "^.*?ci:.*$"
      order: 4
    - title: "Build"
      regexp: "^.*?build:.*$"
      order: 5
    - title: Others
      order: 999
